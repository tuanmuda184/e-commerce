  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      background-image: url("slamet.jpg");
      background-size: cover;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      
    }
    .contact-form, .contact-info {
      flex: 1 1 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .contact-info p {
      margin: 10px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Form Kontak -->
    <div class="contact-form">
      <h2>Hubungi Kami</h2>
      <form action="#" method="post">
        <label for="name">Masukan nama</label>
        <input type="text" id="name" name="name" placeholder="Nama Anda" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email Anda" required>

        <label for="message">Pesan Untuk Penjual</label>
        <textarea id="message" name="message" rows="6" placeholder="Tulis pesan anda di sini..." required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>
    </div>
